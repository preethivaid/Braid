<div id="friendship-list-pane">

    <div class="row">
        <div class="col-sm-12">
            <h3>Friendships</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="friendship-in-list" ng-repeat="friendship in friendshipCtrl.friendships">
                <b>{{ friendship | friend:friendshipCtrl.selected_user | username:friendshipCtrl.friend_user_map }} ({{ friendship.status }})</b>
                <button ng-click="friendshipCtrl.acceptFriendship(friendship._id); $event.stopPropagation();" ng-show="friendship.status==='pending' && friendship.target_id===friendshipCtrl.selected_user._id">ACCEPT</button>
                <button ng-click="friendshipCtrl.deleteFriendship(friendship._id); $event.stopPropagation();">X</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="text" ng-model="friendshipCtrl.newFriendshipFormData.username" />
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="friendshipCtrl.createFriendship()">+</button>
        </div>
    </div>

</div>
