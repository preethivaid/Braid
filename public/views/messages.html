<div id="message-list-pane" ng-show="messageCtrl.selected_convo">

    <div class="row">
        <div class="col-sm-12">
            <h1>{{ messageCtrl.selected_convo | partner:messageCtrl.selected_user | username:messageCtrl.friend_user_map }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div id="message-list-wrapper" scroll-glue>
                <a id="load-more-messages-link" ng-show="messageCtrl.showLoadMoreMessagesLink()" ng-click="messageCtrl.increaseNumMessages()">Load earlier messages</a>
                <div class="message-in-list" ng-style="{'margin-left': messageCtrl.alignMessage(message), 'text-align': messageCtrl.alignBubble(message)}" ng-hide="messageCtrl.messageIsHidden(message)" ng-mouseover="messageCtrl.hoverMessage(message)" ng-mouseleave="messageCtrl.unhoverMessage(message)" ng-click="messageCtrl.toggleMessage(message)" ng-repeat="message in messageCtrl.messages">
                    <div class="bubble" ng-style="{'background-color': messageCtrl.paintStrand(message), 'border-radius':messageCtrl.borderRadius(message)}" ng-class="{'hovered-messages': messageCtrl.oneOfHoveredMessages(message)}">
                        <span class="message-text">{{ message.text }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <textarea id="sendable-textarea" class="form-control" placeholder="Type a message..." ng-style="{'background-color': messageCtrl.paintTextarea()}" ng-model="messageCtrl.newMessageFormData.text" ng-focus="messageCtrl.sendable_text_focus=true" ng-blur="messageCtrl.sendable_text_focus=false" enter-submit="messageCtrl.createMessage()"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-lg" ng-mousedown="messageCtrl.createMessage()">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
