<!doctype html>

<html ng-app="Braid">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Braid</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/objectid.js/src/main/javascript/Objectid.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/directives/navbar.js"></script>
    <script src="/js/directives/convos.js"></script>
    <script src="/js/filters/main.js"></script>
    <script src="/js/services/messages.js"></script>
    <script src="/js/services/strands.js"></script>
    <script src="/js/services/convos.js"></script>
    <script src="/js/services/users.js"></script>
    <script src="/js/core.js"></script>

</head>

<body ng-controller="mainController as mainCtrl">

    <braid-navbar user="mainCtrl.selected_user"></braid-navbar>

    <div class="container-fluid">
    <div id="margin-fixer-grid-wrapper">

        <div class="row">

            <div id="convo-list-pane" class="col-sm-2">

                <braid-convos users="mainCtrl.users"
                              selected_convo="mainCtrl.selected_convo"
                              selected_user="mainCtrl.selected_user"
                              user_map="mainCtrl.user_map">
                </braid-convos>

            </div>

            <div id="message-list-pane" class="col-sm-8">

                <div class="row">
                    <div class="col-sm-12">
                        <h3>Messages</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <h4>{{ mainCtrl.selected_convo | partner:mainCtrl.selected_user | username:mainCtrl.user_map }}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="message-in-list" ng-class="{'primed': mainCtrl.messageIsPrimed(message), 'current-strand': mainCtrl.selected_strand._id && message.strand_id===mainCtrl.selected_strand._id}" ng-hide="mainCtrl.messageIsHidden(message)" ng-mousedown="mainCtrl.toggleMessage(message)" ng-repeat="message in mainCtrl.messages">
                            <p><b>{{ message.sender_id | username:mainCtrl.user_map }}</b>: {{ message.text }}</p>
                            <button ng-mousedown="mainCtrl.deleteMessage(message._id, mainCtrl.selected_convo._id); $event.stopPropagation();">X</button>
                            <p><b>Strand: </b>{{ message.strand_id || "NO STRAND" }}</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" ng-model="mainCtrl.forms.newMessageFormData.text" ng-focus="mainCtrl.message_text_focus=true" ng-blur="mainCtrl.message_text_focus=false" ng-keyup="$event.keyCode == 13 && mainCtrl.createMessage()">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary btn-lg" ng-mousedown="mainCtrl.createMessage()">Send</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div id="user-list-pane" class="col-sm-2">

                <div class="row">
                    <div class="col-sm-12">
                        <h3>Users</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="user-in-list" ng-class="{'selected': user._id===mainCtrl.selected_user._id}" ng-click="mainCtrl.selectUser(user)" ng-repeat="user in mainCtrl.users">
                            <p>User: <b>{{ user.username }}</b></p>
                            <button ng-click="mainCtrl.deleteUser(user._id); $event.stopPropagation();">X</button>
                        </div>
                    </div>
                </div>

                <div id="user-form" class="row">
                    <form>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="mainCtrl.forms.newUserFormData.username">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" ng-click="mainCtrl.createUser()">+</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
    </div>

</body>

</html>
