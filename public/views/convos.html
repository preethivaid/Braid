<div id="convo-list-pane">

    <div class="row">
        <div class="col-sm-12">
            <h3>Convos</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="convo-in-list clearfix" ng-class="{'selected': convo._id===convoCtrl.selected_convo._id}" ng-click="convoCtrl.selectConvo(convo)" ng-repeat="convo in convoCtrl.convos">
                <b>{{ convo | partner:convoCtrl.selected_user | username:convoCtrl.friend_user_map }}</b>
                <button class="btn btn-default pull-right" ng-click="convoCtrl.deleteConvo(convo._id); $event.stopPropagation();">X</button>
            </div>
        </div>
    </div>

    <div id="convo-form-row" class="row">
        <form>
            <div class="col-sm-8">
                <div class="form-group">
                    <select id="convos-select" ng-model="convoCtrl.newConvoFormData.user_id_1" ng-options="convo_partner._id as convo_partner.username for convo_partner in convoCtrl.potential_partners"></select>
                </div>
            </div>

            <div class="col-sm-4 no-left-padding">
                <button type="submit" class="btn btn-default" ng-click="convoCtrl.createConvo()">Create</button>
            </div>
        </form>
    </div>

</div>
